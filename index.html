<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Músicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Músicas</h1>
    <form id="musicForm">
      <input type="text" id="songName" placeholder="Nome da música" required>
      <input type="text" id="artist" placeholder="Artista" required>
      <input type="text" id="genre" placeholder="Gênero" required>
      <input type="number" id="year" placeholder="Ano" required>
      <input type="text" id="duration" placeholder="Duração" required>
      <button type="submit">Adicionar Música</button>
    </form>
    <ul id="musicList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
